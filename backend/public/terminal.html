<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChicaChica Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css" />
    <!-- Import Cascadia Code font from CDN -->
    <style>
        @font-face {
            font-family: 'Cascadia Code';
            src: url('https://cdn.jsdelivr.net/gh/microsoft/cascadia-code@v2111.01/build/ttf/CascadiaCode.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Cascadia Code';
            src: url('https://cdn.jsdelivr.net/gh/microsoft/cascadia-code@v2111.01/build/ttf/CascadiaCodePL.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cascadia Code', Consolas, 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        #header {
            background: #2d2d30;
            padding: 10px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #header h1 {
            font-size: 18px;
            font-weight: normal;
            color: #cccccc;
        }

        #status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        #connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff3333;
        }

        .status-dot.connected {
            background: #4ec9b0;
        }

        #terminal-container {
            flex: 1;
            padding: 10px;
            overflow: hidden;
            width: 100%;
        }

        #terminal {
            height: 100%;
            width: 100%;
        }

        .error-message {
            color: #f48771;
            padding: 20px;
            text-align: center;
        }

        .info-message {
            color: #3794ff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ChicaChica Terminal</h1>
        <div id="status">
            <div id="connection-status">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </div>
    </div>

    <div id="terminal-container">
        <div id="terminal"></div>
        <div id="message-container"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.js"></script>
    <script>
        // Terminal configuration
        const term = new Terminal({
            cursorBlink: true,
            fontSize: 14,
            fontFamily: '"Cascadia Code", "Cascadia Mono", Consolas, "Courier New", monospace',
            fontWeight: 'normal',
            fontWeightBold: 'bold',
            letterSpacing: 0,
            lineHeight: 1.2,
            theme: {
                background: '#1e1e1e',
                foreground: '#d4d4d4',
                cursor: '#d4d4d4',
                black: '#000000',
                red: '#cd3131',
                green: '#0dbc79',
                yellow: '#e5e510',
                blue: '#2472c8',
                magenta: '#bc3fbc',
                cyan: '#11a8cd',
                white: '#e5e5e5',
                brightBlack: '#666666',
                brightRed: '#f14c4c',
                brightGreen: '#23d18b',
                brightYellow: '#f5f543',
                brightBlue: '#3b8eea',
                brightMagenta: '#d670d6',
                brightCyan: '#29b8db',
                brightWhite: '#ffffff'
            }
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);

        let socket = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('message-container').innerHTML = '';
        }

        function updateConnectionStatus(connected) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');

            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        function connectTerminal() {
            // Connect to the terminal namespace
            socket = io('/terminal');

            socket.on('connect', () => {
                console.log('Terminal socket connected');
                updateConnectionStatus(true);
                clearMessage();
                reconnectAttempts = 0;

                // Fit terminal again after connection
                setTimeout(() => {
                    fitAddon.fit();
                    // Focus terminal after connection
                    term.focus();
                }, 50);

                // Request terminal initialization immediately (no auth needed)
                socket.emit('terminal-init');
            });

            socket.on('disconnect', () => {
                console.log('Terminal socket disconnected');
                updateConnectionStatus(false);
                showMessage('Connection lost. Attempting to reconnect...', 'error');
            });

            socket.on('terminal-output', (data) => {
                term.write(data);
            });

            socket.on('terminal-error', (error) => {
                console.error('Terminal error:', error);
                showMessage(`Terminal error: ${error}`, 'error');
            });

            socket.on('terminal-exit', (code) => {
                console.log('Terminal process exited with code:', code);
                showMessage(`Terminal process exited (code: ${code}). Refresh to restart.`, 'info');
                updateConnectionStatus(false);
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                reconnectAttempts++;

                if (reconnectAttempts >= maxReconnectAttempts) {
                    showMessage('Failed to connect after multiple attempts. Please refresh the page.', 'error');
                    socket.disconnect();
                }
            });

            // Send terminal input to server
            term.onData((data) => {
                if (socket && socket.connected) {
                    socket.emit('terminal-input', data);
                }
            });

            // Handle terminal resize
            term.onResize(({ cols, rows }) => {
                if (socket && socket.connected) {
                    socket.emit('terminal-resize', { cols, rows });
                }
            });
        }

        // Initialize terminal
        document.addEventListener('DOMContentLoaded', () => {
            const terminalElement = document.getElementById('terminal');

            if (!terminalElement) {
                console.error('Terminal element not found');
                return;
            }

            term.open(terminalElement);

            // Initial fit with a small delay to ensure DOM is ready
            setTimeout(() => {
                fitAddon.fit();
                // Focus the terminal after fitting
                term.focus();
            }, 100);

            // Handle window resize with debouncing
            let resizeTimeout;
            const handleResize = () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    fitAddon.fit();
                }, 100);
            };

            window.addEventListener('resize', handleResize);

            // Also trigger resize when the terminal becomes visible
            const resizeObserver = new ResizeObserver(() => {
                handleResize();
            });
            resizeObserver.observe(terminalElement);

            // Focus terminal when clicking anywhere in the terminal container
            document.getElementById('terminal-container').addEventListener('click', () => {
                term.focus();
            });

            // Connect to terminal
            connectTerminal();

            // Initial message
            showMessage('Connecting to terminal server...', 'info');
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
</body>
</html>
